<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Chat - Landing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="auth-container">
        <h1>Welcome to Room Chat</h1>
        <div id="error-message" style="color: red;"></div>

        <form id="login-form">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <hr>

        <div id="g_id_onload"
             data-client_id="330254000032-a44jgat9dsffraenoa0fuucqa5tv6lo7.apps.googleusercontent.com"
             data-callback="handleGoogleSignIn">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
        
        <button onclick="startGitHubLogin()">Sign in with GitHub</button>

        <hr>

        <h3>Create Account</h3>
        <form id="register-form">
            <input type="text" id="reg-username" placeholder="Username" required>
            <input type="email" id="reg-email" placeholder="Email" required>
            <input type="password" id="reg-password" placeholder="Password" required>
            <input type="password" id="reg-confirm" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
