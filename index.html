<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Auth</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <header class="neo-box header-section">
            <h1>ROOM CHAT</h1>
            <p>RELENTLESSLY RAW DISCUSSIONS</p>
        </header>

        <div class="neo-box auth-container">
            <div class="auth-tabs">
                <button id="tab-login" class="neo-btn tab active" onclick="switchTab('login')">LOGIN</button>
                <button id="tab-register" class="neo-btn tab" onclick="switchTab('register')">SIGN UP</button>
            </div>

            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="login-username" required placeholder="Enter username...">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="login-password" required placeholder="Enter password...">
                </div>
                <button type="submit" class="neo-btn action-btn">ENTER ROOM</button>
            </form>

            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="reg-username" required placeholder="Pick a username...">
                </div>
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" id="reg-email" required placeholder="Your email...">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="reg-password" required placeholder="Secret code...">
                </div>
                <button type="submit" class="neo-btn action-btn">CREATE IDENTITY</button>
            </form>

            <div class="divider">
                <span>OR CONNECT WITH</span>
            </div>

            <div class="social-buttons">
                <button onclick="initiateGoogleLogin()" class="neo-btn social-btn google">
                    GOOGLE
                </button>
                <button onclick="initiateGithubLogin()" class="neo-btn social-btn github">
                    GITHUB
                </button>
            </div>

            <div id="status-message" class="status-box hidden"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
