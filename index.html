<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header neo-box">
        <h2 style="margin:0;">ROOM CHAT v1.0</h2>
        <div>
            <span style="margin-right: 15px; font-weight: bold;">User: <span id="display-username">...</span></span>
            <button onclick="logout()" class="neo-btn pink">LOGOUT</button>
        </div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="neo-box">
                <h3 style="border-bottom: 3px solid black; padding-bottom: 5px;">ROOMS</h3>
                <input type="text" id="search-rooms" class="neo-input" placeholder="Search rooms...">
                <div id="room-list">
                    <div class="loading">Loading...</div>
                </div>
                <button onclick="showCreateRoomModal()" class="neo-btn green" style="width: 100%; margin-top: 10px;">+ NEW ROOM</button>
            </div>
            
            <div class="neo-box">
                <h3>FRIENDS</h3>
                <div id="friends-list">
                    <small>Loading...</small>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="neo-box chat-window">
                <div style="border-bottom: 3px solid black; padding-bottom: 10px; margin-bottom: 10px; display: flex; justify-content: space-between;">
                    <h2 id="current-room-name" style="margin:0;">Select a Room</h2>
                    <span id="current-room-topic" style="background: var(--accent-yellow); padding: 2px 5px; font-size: 0.8rem; border: 1px solid black;"></span>
                </div>

                <div id="messages-area" class="messages-area">
                    <div style="text-align: center; margin-top: 50px; color: gray;">
                        Join a room to start chatting.
                    </div>
                </div>

                <form id="message-form" class="message-form" style="display: none;">
                    <input type="text" id="message-input" class="neo-input" placeholder="Type a message..." style="margin-bottom: 0;">
                    <button type="submit" class="neo-btn">SEND</button>
                </form>
            </div>
        </div>
    </div>

    <div id="create-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index: 100;">
        <div class="neo-box" style="width: 400px; margin: 100px auto;">
            <h3>Create Room</h3>
            <input id="new-room-topic" class="neo-input" placeholder="Topic (e.g. Python)">
            <input id="new-room-name" class="neo-input" placeholder="Room Name">
            <input id="new-room-desc" class="neo-input" placeholder="Description">
            <div style="display: flex; gap: 10px;">
                <button onclick="createRoom()" class="neo-btn green">Create</button>
                <button onclick="document.getElementById('create-modal').style.display='none'" class="neo-btn pink">Cancel</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
