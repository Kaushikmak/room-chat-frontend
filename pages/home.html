<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Terminal</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; }
        
        .main-app-grid {
            display: grid;
            grid-template-columns: 300px 1fr 320px;
            height: calc(100vh - 70px); /* Subtract Navbar height */
            margin-top: 70px;
            gap: 15px;
            padding: 15px;
        }

        .scroll-column { overflow-y: auto; height: 100%; display: flex; flex-direction: column; }
        
        .mention-tag { color: var(--secondary-accent); font-weight: 900; }

        /* Toggle Switch Styling */
        .theme-switch {
            width: 50px; height: 25px; background: black;
            border: 2px solid white; cursor: pointer; position: relative;
        }
        .theme-switch::after {
            content: ''; position: absolute; width: 20px; height: 21px;
            background: var(--main-accent); top: 0; left: 2px; transition: 0.2s;
        }
        [data-theme="dark"] .theme-switch::after { left: 24px; background: var(--secondary-accent); }
    </style>
</head>
<body>
    ]<nav class="navbar">
    <div class="funky-logo" onclick="window.location.href='home.html'">ROOM CHAT</div>
    
    <div class="nav-controls" style="display:flex; align-items:center; gap:20px;">
        <div class="theme-switch" id="theme-switch" onclick="window.toggleTheme()" title="Toggle Dark/Light">
            <span id="theme-icon" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); font-size:12px;">☀️</span>
        </div>
        <div id="user-avatar" class="avatar-circle" onclick="window.location.href='dashboard.html'">?</div>
    </div>
</nav>

    <div class="main-app-grid">
        <aside class="neo-box scroll-column">
            <h3>TERMINALS</h3>
            <div class="auth-tabs" style="margin-bottom:15px">
                <button class="neo-btn tab active" onclick="showTab('rooms')">PUBLIC</button>
                <button class="neo-btn tab" onclick="showTab('dms')">DIRECT</button>
            </div>
            <div id="rooms-nav-content">
                <div id="topics-list" class="scroll-area"></div>
                <hr style="border:1px solid black; margin:15px 0">
                <div id="rooms-list" class="scroll-area"></div>
            </div>
            <div id="dms-nav-content" class="hidden">
                <div id="dm-rooms-list"></div>
            </div>
        </aside>

        <main class="neo-box scroll-column">
            <div id="room-header" style="border-bottom:3px solid black; padding-bottom:10px">
                <h2 id="active-room-name">READY...</h2>
            </div>
            <div id="messages-container" style="flex:1" class="scroll-area"></div>
            <form id="chat-form" class="hidden" onsubmit="window.sendMessage(event)" style="display:flex; gap:10px; padding-top:15px">
                <input type="text" id="msg-body" placeholder="Transmission..." style="flex:1; border:3px solid black; padding:10px; background:white">
                <button type="submit" class="neo-btn" style="background:var(--success-color)">SEND</button>
            </form>
        </main>

        <aside class="neo-box scroll-column">
            <h3>FREQUENCY FRIENDS</h3>
            <div id="friends-list" class="scroll-area"></div>
            <hr style="border:1px solid black; margin:15px 0">
            <h3>ACTIVITY FEED</h3>
            <div id="activity-feed" class="scroll-area"></div>
        </aside>
    </div>

    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
