<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Terminal</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
        /* Home Specific Grid */
        .home-grid {
            display: grid;
            grid-template-columns: 280px 1fr 300px;
            gap: 20px;
            height: calc(100vh - 120px);
            width: 100%;
            max-width: 1400px;
        }

        /* Micro-interactions */
        .list-item {
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 10px;
            border: 2px solid transparent;
        }
        .list-item:hover {
            background: var(--main-accent);
            transform: translate(-2px, -2px);
            box-shadow: 4px 4px 0px black;
            border-color: black;
        }

        .scroll-area {
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .avatar-circle {
            width: 45px;
            height: 45px;
            background: var(--secondary-accent);
            border: 3px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 3px 3px 0px black;
        }
    </style>
</head>
<body>
    <nav class="neo-box navbar" style="max-width: 1400px; margin: 0 auto 20px auto;">
        <div class="brand">ROOM CHAT</div>
        <div class="nav-controls">
            <div id="user-avatar" class="avatar-circle" onclick="window.location.href='dashboard.html'">?</div>
        </div>
    </nav>

    <div class="main-container" style="justify-content: flex-start; min-height: auto;">
        <div class="home-grid">
            <aside class="neo-box sidebar-left scroll-area">
                <h3>TOPICS</h3>
                <div id="topics-list" style="margin-bottom: 20px;"></div>
                
                <hr style="border: 1px solid black; margin-bottom: 15px;">
                
                <h3>ROOMS</h3>
                <div class="input-group" style="margin-bottom: 10px;">
                    <input type="text" id="room-search" placeholder="Search frequency..." oninput="filterRooms()">
                </div>
                <button class="neo-btn" style="width: 100%; margin-bottom: 15px;" onclick="openCreateRoomModal()">+ CREATE ROOM</button>
                <div id="rooms-list"></div>
            </aside>

            <main class="neo-box main-feed scroll-area" id="active-room-container">
                <div id="room-header" style="border-bottom: 3px solid black; margin-bottom: 15px; padding-bottom: 10px;">
                    <h2 id="active-room-name">SELECT A CHANNEL</h2>
                    <span id="active-room-topic" class="user-tag">---</span>
                </div>
                <div id="messages-container" style="display: flex; flex-direction: column; gap: 10px;">
                    </div>
                <div id="message-input-area" class="hidden" style="margin-top: 20px;">
                    <form onsubmit="sendMessage(event)" style="display: flex; gap: 10px;">
                        <input type="text" id="msg-body" placeholder="Type transmission..." style="flex: 1; padding: 10px; border: 3px solid black;">
                        <button type="submit" class="neo-btn" style="background: var(--success-color);">SEND</button>
                    </form>
                </div>
            </main>

            <aside class="neo-box sidebar-right scroll-area">
                <h3>FRIENDS</h3>
                <div id="friends-list" style="margin-bottom: 20px;"></div>
                
                <h3>ACTIVITIES</h3>
                <div id="activity-feed"></div>
            </aside>
        </div>
    </div>

    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
