<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room Chat | Terminal</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
        .main-app-grid {
            display: grid; grid-template-columns: 300px 1fr 320px;
            height: calc(100vh - 70px); margin-top: 70px;
            gap: 15px; padding: 15px;
        }
        .scroll-column { overflow-y: auto; height: 100%; display: flex; flex-direction: column; }
        .theme-switch { 
            width: 50px; height: 25px; background: black; border: 2px solid white; 
            cursor: pointer; position: relative; 
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="funky-logo" onclick="window.location.href='home.html'">ROOM CHAT</div>
        <div class="nav-controls">
            <div class="theme-switch" onclick="window.toggleTheme()">
                <span id="theme-icon" style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%)">☀️</span>
            </div>
            <div id="user-avatar" class="avatar-circle" onclick="window.location.href='dashboard.html'">?</div>
        </div>
    </nav>

    <div class="main-app-grid">
        <aside class="neo-box scroll-column">
            <h3>TERMINALS</h3>
            <div class="auth-tabs">
                <button id="btn-rooms" class="neo-btn tab active" onclick="window.showTab('rooms')">PUBLIC</button>
                <button id="btn-dms" class="neo-btn tab" onclick="window.showTab('dms')">DIRECT</button>
            </div>
            <div id="rooms-nav-content">
                <div id="topics-list"></div>
                <hr style="border:1px solid black; margin:10px 0">
                <div id="rooms-list"></div>
            </div>
            <div id="dms-nav-content" class="hidden"><div id="dm-rooms-list"></div></div>
        </aside>

        <main class="neo-box scroll-column">
            <div id="room-header" style="border-bottom:2px solid black">
                <h2 id="active-room-name">READY...</h2>
            </div>
            <div id="messages-container" style="flex:1; overflow-y:auto; padding:10px"></div>
            <form id="chat-form" class="hidden" onsubmit="window.sendMessage(event)" style="display:flex; gap:10px; padding-top:10px">
                <input type="text" id="msg-body" placeholder="Transmission..." style="flex:1; border:2px solid black; padding:10px">
                <button type="submit" class="neo-btn" style="background:var(--success-color)">SEND</button>
            </form>
        </main>

        <aside class="neo-box scroll-column">
            <h3>FRIENDS</h3>
            <div id="friends-list"></div>
            <hr style="border:1px solid black; margin:10px 0">
            <h3>ACTIVITY</h3>
            <div id="activity-feed"></div>
        </aside>
    </div>
    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
