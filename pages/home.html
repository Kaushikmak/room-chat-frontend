<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    
    <style>
        .scroll-column { 
            overflow-y: auto; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
        }
        .chat-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.02);
            border-bottom: 2px solid black;
        }
        
        /* SEARCH & TOOLS */
        .toolbar {
            padding: 10px;
            border-bottom: 3px solid black;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .action-row {
            display: flex;
            gap: 5px;
        }
        .mini-btn {
            flex: 1;
            padding: 5px;
            font-size: 0.7rem;
            border: 2px solid black;
            background: white;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }
        .mini-btn:active { transform: translate(1px, 1px); box-shadow: none; }

        /* ACCORDION STYLES */
        .topic-header {
            padding: 12px;
            border-bottom: 2px solid black;
            background: var(--box-bg);
            color: var(--box-text);
            font-weight: 800;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topic-header:hover { background: var(--secondary-accent); color: black; }
        
        .room-sublist {
            background: rgba(0,0,0,0.05);
            display: none; 
            border-bottom: 2px solid black;
        }
        .room-sublist.expanded { display: block; }
        
        .room-item {
            padding: 10px 10px 10px 25px; 
            font-size: 0.9rem;
            cursor: pointer;
            border-bottom: 1px solid var(--box-text);
            opacity: 0.8;
            font-weight: 600;
            color: var(--box-text);
            /* NEW: Layout for actions */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .room-item:hover { background: var(--main-accent); color: white; opacity: 1; }
        .room-item:last-child { border-bottom: none; }

        /* NEW: Room Actions (Edit/Delete Buttons) */
        .room-actions {
            display: none; /* Hidden by default */
            gap: 5px;
        }
        .room-item:hover .room-actions {
            display: flex; /* Show on hover */
        }
        .room-actions button {
            background: white;
            border: 1px solid black;
            color: black;
            font-size: 0.8rem;
            cursor: pointer;
            padding: 0 4px;
            font-weight: bold;
            border-radius: 2px;
        }
        .room-actions button:hover {
            transform: scale(1.1);
            background: #eee;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }

        /* FRIEND MANAGEMENT STYLES */
        .friend-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .friend-row button {
            background: var(--error-color);
            color: white;
            border: 2px solid black;
            padding: 2px 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 0.7rem;
        }

        /* DROPDOWN STYLES */
        .search-dropdown {
            position: absolute;
            width: 100%;
            background: var(--box-bg);
            border: 2px solid black;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }

        .dropdown-item {
            padding: 10px;
            cursor: pointer;
            font-weight: bold;
            border-bottom: 1px solid var(--box-text);
            color: var(--box-text);
            display: flex;
            justify-content: space-between;
        }

        .dropdown-item:hover {
            background: var(--main-accent);
            color: white;
        }

        .dropdown-item .match-tag {
            font-size: 0.7rem;
            background: black;
            color: white;
            padding: 2px 5px;
            border-radius: 4px;
        }

        /* ACTIVITY FEED STYLES */
        .activity-item {
            padding: 12px;
            border-bottom: 2px solid black;
            background: var(--box-bg);
            color: var(--box-text);
            font-size: 0.85rem;
            line-height: 1.4;
            transition: background 0.2s;
        }
        .activity-item:hover {
            background: rgba(0,0,0,0.02);
        }

        .act-user {
            color: var(--main-accent);
            font-weight: 900;
            text-transform: uppercase;
        }

        .act-context {
            font-weight: 700;
            color: var(--box-text);
        }

        .act-time {
            color: #888;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 5px;
        }

        .act-body {
            margin-top: 5px;
            font-style: italic;
            opacity: 0.8;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-left: 3px solid var(--secondary-accent);
            padding-left: 8px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand" onclick="window.location.href='home.html'" style="padding: 0; border: none; background: transparent;">
            <img src="../assets/images/logo.svg" alt="ROOM CHAT" style="height: 100%; max-height: 65px; overflow: visible;">
        </div>
        <div class="nav-controls">
            <button class="neo-btn" style="padding: 5px 10px;" onclick="window.toggleTheme()">
                <span id="theme-icon">☀️</span>
            </button>
            <div id="user-avatar" class="avatar-circle" onclick="window.location.href='dashboard.html'">?</div>
        </div>
    </nav>

    <div class="app-grid">
        <aside class="neo-box scroll-column" style="padding: 0;">
            <div style="padding: 15px; padding-bottom: 0;">
                <h3 style="margin: 0; margin-bottom: 10px;">TERMINALS</h3>
                <div class="auth-tabs">
                    <button id="btn-rooms" class="neo-btn tab active" onclick="window.showTab('rooms')">PUBLIC</button>
                    <button id="btn-dms" class="neo-btn tab" onclick="window.showTab('dms')">DM</button>
                </div>
            </div>

            <div id="rooms-nav-content">
                <div class="toolbar">
                    <input type="text" id="search-input" class="search-input" placeholder="SEARCH FREQUENCY..." onkeyup="window.handleSearch(event)">
                    <div class="action-row">
                        <button class="mini-btn" onclick="window.openCreateModal('topic')">+ TOPIC</button>
                        <button class="mini-btn" onclick="window.openCreateModal('room')">+ ROOM</button>
                    </div>
                </div>
                <div id="public-list-container">
                    </div>
            </div>
            
            <div id="dms-nav-content" class="hidden">
                <div id="dm-rooms-list"></div>
            </div>
        </aside>

        <main class="neo-box" style="padding: 0; overflow: hidden;">
            <div class="chat-layout">
                <div id="room-header" style="padding: 15px; border-bottom: 3px solid black; background: var(--main-accent);">
                    <h2 id="active-room-name" style="margin: 0; color: white; text-shadow: 2px 2px 0 black;">READY...</h2>
                </div>
                
                <div id="messages-container">
                    <div style="text-align: center; margin-top: 50px; opacity: 0.5; font-weight: bold;">SELECT A TERMINAL</div>
                </div>

                <form id="chat-form" class="hidden" onsubmit="window.sendMessage(event)" style="padding: 15px; display: flex; gap: 10px; background: var(--box-bg);">
                    <input type="text" id="msg-body" placeholder="Type transmission..." autocomplete="off">
                    <button type="submit" class="neo-btn" style="background: var(--success-color);">SEND</button>
                </form>
            </div>
        </main>

        <aside class="neo-box scroll-column">
            <h3 style="border-bottom: 3px solid black; padding-bottom: 10px; margin-top: 0;">DATA STREAM</h3>
            
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h4 style="margin: 0;">FRIENDS</h4>
                <button class="mini-btn" style="width: auto; padding: 2px 8px;" onclick="window.openManageFriends()">MANAGE (+)</button>
            </div>

            <div id="friends-list"></div>
            <hr style="border: 2px solid black; margin: 20px 0;">
            <h4>ACTIVITY</h4>
            <div id="activity-feed" style="font-size: 0.9rem;"></div>
        </aside>
    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="neo-box" style="width: 300px; background: var(--bg-color);">
            <h3 id="modal-title" style="margin-top: 0;">CREATE NEW</h3>
            <form onsubmit="window.submitCreate(event)">
                <input type="hidden" id="create-type">
                
                <div class="input-group">
                    <label>NAME</label>
                    <input type="text" id="create-name" required placeholder="Enter name...">
                </div>

                <div id="topic-select-group" class="input-group hidden">
                    <label>PARENT TOPIC</label>
                    <select id="create-topic-select" style="width: 100%; border: 3px solid black; padding: 10px; font-weight: bold;">
                        </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="button" class="neo-btn" onclick="window.closeModal()">CANCEL</button>
                    <button type="submit" class="neo-btn" style="background: var(--success-color); flex: 1;">CREATE</button>
                </div>
            </form>
        </div>
    </div>

    <div id="friends-modal" class="modal-overlay hidden">
        <div class="neo-box" style="width: 350px; background: var(--bg-color); max-height: 80vh; display: flex; flex-direction: column;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">MANAGE ALLIES</h3>
                <button onclick="window.closeFriendsModal()" style="border: none; background: none; font-weight: 900; font-size: 1.2rem; cursor: pointer;">X</button>
            </div>

            <form onsubmit="window.handleAddFriend(event)" style="border-bottom: 3px solid black; padding-bottom: 15px; margin-bottom: 15px; position: relative;">
                <label style="font-weight: 800; font-size: 0.8rem;">ADD BY CODENAME</label>
                <div style="display: flex; gap: 5px; margin-top: 5px;">
                    <div style="position: relative; flex-grow: 1;">
                        <input type="text" id="add-friend-input" placeholder="Type to search..." required autocomplete="off" onkeyup="window.handleUserSearch(event)">
                        <div id="search-dropdown-container" class="search-dropdown hidden"></div>
                    </div>
                    <button type="submit" class="neo-btn" style="background: var(--success-color); padding: 5px 10px;">ADD</button>
                </div>
            </form>

            <div style="margin-bottom: 10px;">
                <input type="text" id="filter-friends-input" placeholder="Search my list..." onkeyup="window.filterFriends(event)" style="padding: 8px;">
            </div>

            <div id="manage-friends-list" style="overflow-y: auto; flex: 1; border: 2px solid black; background: white; min-height: 150px;">
                </div>
        </div>
    </div>

    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
