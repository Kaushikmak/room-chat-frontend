<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Terminal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    
    <style>
        .scroll-column { 
            overflow-y: auto; 
            height: 100%; 
            display: flex; 
            flex-direction: column; 
        }
        .chat-layout {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #messages-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: rgba(0,0,0,0.02);
            border-bottom: 2px solid black;
        }
        
        /* SEARCH & TOOLS */
        .toolbar {
            padding: 10px;
            border-bottom: 3px solid black;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .search-input {
            width: 100%;
            padding: 8px;
            border: 2px solid black;
            font-weight: bold;
            font-size: 0.9rem;
        }
        .action-row {
            display: flex;
            gap: 5px;
        }
        .mini-btn {
            flex: 1;
            padding: 5px;
            font-size: 0.7rem;
            border: 2px solid black;
            background: white;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 2px 2px 0 black;
        }
        .mini-btn:active { transform: translate(1px, 1px); box-shadow: none; }

        /* ACCORDION STYLES */
        .topic-header {
            padding: 12px;
            border-bottom: 2px solid black;
            background: white;
            font-weight: 800;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .topic-header:hover { background: var(--secondary-accent); }
        
        .room-sublist {
            background: rgba(0,0,0,0.05);
            display: none; /* Hidden by default */
            border-bottom: 2px solid black;
        }
        .room-sublist.expanded { display: block; }
        
        .room-item {
            padding: 10px 10px 10px 25px; /* Indent */
            font-size: 0.9rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            font-weight: 600;
        }
        .room-item:hover { background: var(--main-accent); color: white; }
        .room-item:last-child { border-bottom: none; }

        /* MODAL */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand" onclick="window.location.href='home.html'">ROOM CHAT</div>
        <div class="nav-controls">
            <button class="neo-btn" style="padding: 5px 10px;" onclick="window.toggleTheme()">
                <span id="theme-icon">☀️</span>
            </button>
            <div id="user-avatar" class="avatar-circle" onclick="window.location.href='dashboard.html'">?</div>
        </div>
    </nav>

    <div class="app-grid">
        <aside class="neo-box scroll-column" style="padding: 0;">
            <div style="padding: 15px; padding-bottom: 0;">
                <h3 style="margin: 0; margin-bottom: 10px;">TERMINALS</h3>
                <div class="auth-tabs">
                    <button id="btn-rooms" class="neo-btn tab active" onclick="window.showTab('rooms')">PUBLIC</button>
                    <button id="btn-dms" class="neo-btn tab" onclick="window.showTab('dms')">DM</button>
                </div>
            </div>

            <div id="rooms-nav-content">
                <div class="toolbar">
                    <input type="text" id="search-input" class="search-input" placeholder="SEARCH FREQUENCY..." onkeyup="window.handleSearch(event)">
                    <div class="action-row">
                        <button class="mini-btn" onclick="window.openCreateModal('topic')">+ TOPIC</button>
                        <button class="mini-btn" onclick="window.openCreateModal('room')">+ ROOM</button>
                    </div>
                </div>
                <div id="public-list-container">
                    </div>
            </div>
            
            <div id="dms-nav-content" class="hidden">
                <div id="dm-rooms-list"></div>
            </div>
        </aside>

        <main class="neo-box" style="padding: 0; overflow: hidden;">
            <div class="chat-layout">
                <div id="room-header" style="padding: 15px; border-bottom: 3px solid black; background: var(--main-accent);">
                    <h2 id="active-room-name" style="margin: 0; color: white; text-shadow: 2px 2px 0 black;">READY...</h2>
                </div>
                
                <div id="messages-container">
                    <div style="text-align: center; margin-top: 50px; opacity: 0.5; font-weight: bold;">SELECT A TERMINAL</div>
                </div>

                <form id="chat-form" class="hidden" onsubmit="window.sendMessage(event)" style="padding: 15px; display: flex; gap: 10px; background: var(--box-bg);">
                    <input type="text" id="msg-body" placeholder="Type transmission..." autocomplete="off">
                    <button type="submit" class="neo-btn" style="background: var(--success-color);">SEND</button>
                </form>
            </div>
        </main>

        <aside class="neo-box scroll-column">
            <h3 style="border-bottom: 3px solid black; padding-bottom: 10px; margin-top: 0;">DATA STREAM</h3>
            <h4>FRIENDS</h4>
            <div id="friends-list"></div>
            <hr style="border: 2px solid black; margin: 20px 0;">
            <h4>ACTIVITY</h4>
            <div id="activity-feed" style="font-size: 0.9rem;"></div>
        </aside>
    </div>

    <div id="create-modal" class="modal-overlay hidden">
        <div class="neo-box" style="width: 300px; background: var(--bg-color);">
            <h3 id="modal-title" style="margin-top: 0;">CREATE NEW</h3>
            <form onsubmit="window.submitCreate(event)">
                <input type="hidden" id="create-type">
                
                <div class="input-group">
                    <label>NAME</label>
                    <input type="text" id="create-name" required placeholder="Enter name...">
                </div>

                <div id="topic-select-group" class="input-group hidden">
                    <label>PARENT TOPIC</label>
                    <select id="create-topic-select" style="width: 100%; border: 3px solid black; padding: 10px; font-weight: bold;">
                        </select>
                </div>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <button type="button" class="neo-btn" onclick="window.closeModal()">CANCEL</button>
                    <button type="submit" class="neo-btn" style="background: var(--success-color); flex: 1;">CREATE</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="../scripts/home.js"></script>
</body>
</html>
