<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Center | Room Chat</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <style>
        /* DASHBOARD LAYOUT */
        .dash-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            height: calc(100vh - var(--nav-height) - 40px);
        }

        @media (max-width: 768px) {
            .dash-container { grid-template-columns: 1fr; height: auto; }
        }

        /* SIDEBAR CARD */
        .profile-card {
            text-align: center;
            background: var(--box-bg);
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        .large-avatar {
            width: 100px; height: 100px;
            background: black; color: white;
            border-radius: 50%;
            margin: 0 auto;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; font-weight: 900;
            border: 4px solid var(--main-accent);
            box-shadow: 5px 5px 0px rgba(0,0,0,0.2);
        }

        /* DASH NAV BUTTONS */
        .dash-nav-btn {
            display: block;
            width: 100%;
            text-align: left;
            padding: 15px;
            background: transparent;
            border: none;
            border-bottom: 2px solid black;
            font-family: var(--font-stack);
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--box-text);
        }
        .dash-nav-btn:hover { background: var(--main-accent); color: white; padding-left: 20px; }
        .dash-nav-btn.active { background: black; color: white; padding-left: 20px; border-left: 5px solid var(--success-color); }

        /* CONTENT PANELS */
        .panel { display: none; height: 100%; overflow-y: auto; }
        .panel.active { display: block; animation: fadeIn 0.3s ease; }

        /* SETTINGS FORM GRID */
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 600px) { .settings-grid { grid-template-columns: 1fr; } }

        /* STAT BADGES */
        .stat-row { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; }
        .stat-pill { 
            background: var(--bg-color); 
            border: 2px solid black; 
            padding: 4px 8px; 
            font-size: 0.75rem; 
            font-weight: bold; 
        }

        /* FRIENDS GRID */
        .friend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
        }
        .friend-card {
            border: 2px solid black;
            background: white;
            padding: 15px;
            text-align: center;
            transition: transform 0.1s;
        }
        .friend-card:hover { transform: translate(-3px, -3px); box-shadow: 4px 4px 0 black; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="brand" onclick="window.location.href='home.html'">ROOM CHAT</div>
        <div class="nav-controls">
            <button onclick="window.location.href='home.html'" class="neo-btn">ENTER TERMINAL</button>
        </div>
    </nav>

    <div class="main-container">
        <div class="dash-container">
            
            <aside class="neo-box profile-card" style="padding: 0;">
                <div style="padding: 30px 20px; background: var(--bg-color); border-bottom: 3px solid black;">
                    <div id="avatar-display" class="large-avatar">?</div>
                    <h2 id="sidebar-username" style="margin: 15px 0 5px 0; text-transform: uppercase; font-size: 1.5rem;">LOADING</h2>
                    <div class="stat-row">
                        <div class="stat-pill">OPERATOR</div>
                        <div class="stat-pill" id="last-login-badge">UNKNOWN LOGIN</div>
                    </div>
                </div>

                <div style="flex-grow: 1; display: flex; flex-direction: column;">
                    <button class="dash-nav-btn active" onclick="switchPanel('settings')">SYSTEM SETTINGS</button>
                    <button class="dash-nav-btn" onclick="switchPanel('network')">ALLIES NETWORK</button>
                    <button class="dash-nav-btn" onclick="switchPanel('logs')">DIVE LOGS</button>
                    
                    <div style="flex-grow: 1;"></div> <button class="dash-nav-btn" onclick="window.toggleTheme()" style="border-top: 2px solid black;">
                        TOGGLE THEME <span id="theme-icon">☀️</span>
                    </button>
                    <button class="dash-nav-btn" onclick="handleLogout()" style="background: var(--error-color); color: white;">
                        TERMINATE SESSION
                    </button>
                </div>
            </aside>

            <main class="neo-box" style="position: relative; overflow: hidden;">
                
                <div id="panel-settings" class="panel active">
                    <h2 style="border-bottom: 3px solid black; padding-bottom: 10px; margin-top: 0;">IDENTITY CONFIGURATION</h2>
                    
                    <form onsubmit="handleIdentityUpdate(event)" style="margin-bottom: 30px;">
                        <div class="settings-grid">
                            <div class="input-group">
                                <label>CODENAME (USERNAME)</label>
                                <input type="text" id="edit-username">
                            </div>
                            <div class="input-group">
                                <label>COMM CHANNEL (EMAIL)</label>
                                <input type="email" id="edit-email">
                            </div>
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="neo-btn" style="background: var(--main-accent); color: white;">UPDATE IDENTITY</button>
                        </div>
                    </form>

                    <h2 style="border-bottom: 3px solid black; padding-bottom: 10px; color: var(--error-color);">SECURITY PROTOCOLS</h2>
                    
                    <form onsubmit="handleSecurityUpdate(event)">
                        <div class="input-group">
                            <label>NEW PASSPHRASE</label>
                            <input type="password" id="edit-password" placeholder="••••••••">
                        </div>
                        <div style="background: rgba(0,0,0,0.05); padding: 10px; border-left: 3px solid black; margin-bottom: 15px; font-size: 0.9rem;">
                            <strong>NOTICE:</strong> Updating your passphrase will not terminate active sessions on other devices.
                        </div>
                        <div style="text-align: right;">
                            <button type="submit" class="neo-btn">CHANGE PASSPHRASE</button>
                        </div>
                    </form>
                </div>

                <div id="panel-network" class="panel">
                    <h2 style="border-bottom: 3px solid black; padding-bottom: 10px; margin-top: 0;">KNOWN ALLIES</h2>
                    <div id="friends-grid" class="friend-grid">
                        </div>
                </div>

                <div id="panel-logs" class="panel">
                    <h2 style="border-bottom: 3px solid black; padding-bottom: 10px; margin-top: 0;">RECENT TRANSMISSIONS</h2>
                    <div id="history-list">
                        </div>
                </div>

            </main>
        </div>

        <div id="status-message" class="status-box hidden" style="position: fixed; bottom: 20px; right: 20px; z-index: 100; min-width: 300px; box-shadow: 5px 5px 0 black; border: 3px solid black;"></div>
    </div>

    <script type="module" src="../scripts/dashboard.js"></script>
</body>
</html>
