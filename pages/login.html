<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Chat | Login</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/theme.css">
    <link rel="stylesheet" href="../assets/css/layout.css"> 
    <style>
        .auth-container {
            animation: slideUp 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <header class="neo-box header-section" style="text-align: center; background: var(--main-accent);">
            <h1>ROOM CHAT</h1>
            <p>RELENTLESSLY RAW DISCUSSIONS</p>
        </header>

        <div class="neo-box auth-container">
            <div class="auth-tabs">
                <button id="tab-login" class="neo-btn tab active" onclick="switchTab('login')">LOGIN</button>
                <button id="tab-register" class="neo-btn tab" onclick="switchTab('register')">SIGN UP</button>
            </div>

            <form id="login-form" class="auth-form active" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="login-username" required placeholder="Enter username...">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="login-password" required placeholder="Enter password...">
                </div>
                <button type="submit" class="neo-btn action-btn">ENTER ROOM</button>
            </form>

            <form id="register-form" class="auth-form" onsubmit="handleRegister(event)">
                <div class="input-group">
                    <label>USERNAME</label>
                    <input type="text" id="reg-username" required placeholder="Pick a username...">
                </div>
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" id="reg-email" required placeholder="Your email...">
                </div>
                <div class="input-group">
                    <label>PASSWORD</label>
                    <input type="password" id="reg-password" required placeholder="Secret code...">
                </div>
                <button type="submit" class="neo-btn action-btn">CREATE IDENTITY</button>
            </form>

            <div id="status-message" class="status-box hidden" style="margin-top: 20px;"></div>
        </div>
        
        <a href="../index.html" style="margin-top: 20px; color: black; font-weight: 900; text-decoration: none;">‚Üê BACK TO LOBBY</a>
    </div>

    <script type="module" src="../scripts/login.js"></script>
</body>
</html>
